  #     - name: Run tests
  #       run: yarn test --watchAll=false

  build:
    name: 👷🏼‍♂️ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn workspace server build
